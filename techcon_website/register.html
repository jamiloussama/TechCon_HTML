<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
          </nav>
    </header>
    <main>
        <form action="file.js">
            <input type="text" id="name" placeholder="enter your full name">
            <label for="name">Full Name</label>
            <input type="email" id="mail" placeholder="enter your Email">
            <label for="mail">Email</label>
            <input type="password" id="pwd" placeholder="enter a password">
            <label for="pwd">Password</label>
            <input type="password" id="pwdc" placeholder="comfirm your password">
            <label for="pwdc">Password confirmation</label>
            <input type="checkbox" id="terms">
            <label for="terms">Agree to the terms and conditions</label>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer><p>copyright all rights reserved</p></footer>
</body>
</html>
